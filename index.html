<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnightly Spending Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Icon for the web app when added to the home screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E✨%3C/text%3E%3C/svg%3E">
    <script>
        // Set up initial state and data variables
        const STORAGE_KEY = 'fortnightly_spending_tracker';
        let spendingData = {
            fortnightlyBudget: 0,
            days: []
        };
        // The API key is now handled securely by a Vercel serverless function.
        // It is no longer needed in this client-side code.
        const geminiApiKey = '';
        const geminiApiUrl = `/api/get-insights`;

        // Helper functions
        const formatDate = (date) => {
            if (!date) return 'N/A';
            return new Date(date).toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        };

        const loadSpendingData = () => {
            try {
                const storedData = localStorage.getItem(STORAGE_KEY);
                if (storedData) {
                    spendingData = JSON.parse(storedData);
                }
            } catch (error) {
                console.error("Failed to load data from local storage:", error);
                // Reset to default data if there's a parsing error
                spendingData = { fortnightlyBudget: 0, days: [] };
            }
        };

        const renderSpendingPlan = () => {
            const dailySpendingContainer = document.getElementById('dailySpendingContainer');
            if (!dailySpendingContainer) return;

            dailySpendingContainer.innerHTML = '';
            spendingData.days.forEach((day, dayIndex) => {
                const totalPlanned = day.expenses.reduce((sum, exp) => sum + parseFloat(exp.planned || 0), 0);
                const totalActual = day.expenses.reduce((sum, exp) => sum + parseFloat(exp.actual || 0), 0);
                
                const dayCard = document.createElement('div');
                dayCard.className = 'bg-white p-6 rounded-lg shadow-md mb-4';
                
                dayCard.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">${formatDate(day.date)}</h3>
                        <div class="flex items-center space-x-2">
                            <button data-day-index="${dayIndex}" class="add-expense-btn bg-blue-500 text-white text-sm px-4 py-2 rounded-full hover:bg-blue-600 transition-colors duration-200">
                                Add Expense
                            </button>
                            <button data-day-index="${dayIndex}" class="delete-day-btn text-gray-400 hover:text-red-500 transition-colors duration-200 ml-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <p class="text-sm text-gray-500 mb-2">Planned: $${totalPlanned.toFixed(2)} | Actual: $${totalActual.toFixed(2)}</p>
                    <ul class="space-y-2">
                        ${day.expenses.map((exp, expIndex) => `
                            <li class="flex items-center justify-between bg-gray-50 p-3 rounded-md">
                                <div class="flex-1">
                                    <p class="text-gray-700">${exp.name}</p>
                                    <p class="text-xs text-gray-500">
                                        Planned: <span class="text-green-600 font-medium">$${parseFloat(exp.planned).toFixed(2)}</span> | 
                                        Actual: <span class="${parseFloat(exp.actual) > parseFloat(exp.planned) ? 'text-red-600' : 'text-gray-600'} font-medium">$${parseFloat(exp.actual).toFixed(2)}</span>
                                    </p>
                                </div>
                                <button data-day-index="${dayIndex}" data-expense-index="${expIndex}" class="delete-expense-btn text-gray-400 hover:text-red-500 transition-colors duration-200 ml-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </li>
                        `).join('')}
                    </ul>
                `;
                dailySpendingContainer.appendChild(dayCard);
            });
            
            // Attach event listeners to dynamically created buttons
            document.querySelectorAll('.add-expense-btn').forEach(button => {
                button.addEventListener('click', () => addExpenseModal(button.dataset.dayIndex));
            });
            document.querySelectorAll('.delete-day-btn').forEach(button => {
                button.addEventListener('click', () => deleteDay(button.dataset.dayIndex));
            });
            document.querySelectorAll('.delete-expense-btn').forEach(button => {
                button.addEventListener('click', () => deleteExpense(button.dataset.dayIndex, button.dataset.expenseIndex));
            });
        };

        const updateBudgetDisplays = () => {
            const totalBudgetDisplay = document.getElementById('totalBudgetDisplay');
            const remainingBudgetDisplay = document.getElementById('remainingBudgetDisplay');

            const totalActualSpending = spendingData.days.reduce((sum, day) => {
                return sum + day.expenses.reduce((s, exp) => s + parseFloat(exp.actual || 0), 0);
            }, 0);
            const remainingBudget = spendingData.fortnightlyBudget - totalActualSpending;
            totalBudgetDisplay.textContent = `$${parseFloat(spendingData.fortnightlyBudget).toFixed(2)}`;
            remainingBudgetDisplay.textContent = `$${remainingBudget.toFixed(2)}`;
        };

        const saveSpendingData = () => {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(spendingData));
                renderSpendingPlan();
                updateBudgetDisplays();
            } catch (error) {
                console.error("Failed to save data to local storage:", error);
            }
        };

        const addExpenseModal = (dayIndex) => {
            const expenseForm = document.getElementById('expenseForm');
            const expenseModal = document.getElementById('expenseModal');
            expenseForm.dataset.dayIndex = dayIndex;
            expenseModal.classList.remove('hidden');
        };

        const addExpense = (dayIndex, name, planned, actual) => {
            spendingData.days[dayIndex].expenses.push({ name, planned, actual });
            saveSpendingData();
        };

        const deleteDay = (dayIndex) => {
            spendingData.days.splice(dayIndex, 1);
            saveSpendingData();
        };

        const deleteExpense = (dayIndex, expenseIndex) => {
            spendingData.days[dayIndex].expenses.splice(expenseIndex, 1);
            saveSpendingData();
        };

        async function getSpendingInsights() {
            const insightsButton = document.getElementById('getInsightsButton');
            const insightsOutput = document.getElementById('insightsOutput');
            insightsButton.disabled = true;
            insightsOutput.textContent = 'Generating insights...';
            insightsOutput.classList.remove('hidden');
            
            try {
                if (spendingData.days.length === 0) {
                    insightsOutput.textContent = 'No spending data found to analyze.';
                    return;
                }

                const promptText = `You are a helpful financial assistant. Your goal is to provide a concise, insightful, and actionable summary of a user's spending over a two-week period. Focus on identifying patterns and providing practical advice.

                    A user's fortnightly budget is $${parseFloat(spendingData.fortnightlyBudget).toFixed(2)}. Here is the spending data, including planned and actual expenses:
                    ${JSON.stringify(spendingData.days)}

                    Please provide a brief summary of the spending habits and a single, practical piece of advice. Keep the response to a maximum of three sentences. Start the response with "Based on your spending, here is a summary:"`;

                const response = await fetch(geminiApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptText })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${response.statusText} - ${errorData.error}`);
                }

                const result = await response.json();
                const insights = result?.insights || 'No insights available.';
                insightsOutput.textContent = insights;

            } catch (error) {
                console.error('Error generating insights:', error);
                insightsOutput.textContent = 'Failed to generate insights. Please try again later.';
            } finally {
                insightsButton.disabled = false;
            }
        }

        // Main initialization function
        const initializeSpendingTracker = () => {
            const fortnightlyBudgetInput = document.getElementById('fortnightlyBudget');
            const insightsButton = document.getElementById('getInsightsButton');
            const addDayButton = document.getElementById('addDayButton');
            const saveDayButton = document.getElementById('saveDayButton');
            const closeDayModalButton = document.getElementById('closeDayModalButton');
            const expenseModal = document.getElementById('expenseModal');
            const expenseForm = document.getElementById('expenseForm');
            const addDayModal = document.getElementById('addDayModal');
            const dayDateInput = document.getElementById('dayDateInput');
            const budgetForm = document.getElementById('fortnightlyBudgetForm');

            // Load data from local storage and render initial state
            loadSpendingData();
            renderSpendingPlan();
            updateBudgetDisplays();
            
            // Hide loading elements and show UI
            document.getElementById('loadingStatus').classList.add('hidden');
            document.getElementById('user-id').classList.add('hidden'); // Hide user ID as it's not relevant

            // Re-enable UI elements
            budgetForm.disabled = false;
            addDayButton.disabled = false;
            insightsButton.disabled = false;
            document.querySelectorAll('#fortnightlyBudgetForm button').forEach(btn => btn.disabled = false);

            // Event Listeners for main UI buttons
            addDayButton.addEventListener('click', () => {
                let defaultDate = new Date(); 
                if (spendingData.days.length > 0) {
                    const lastDate = new Date(spendingData.days[spendingData.days.length - 1].date);
                    lastDate.setDate(lastDate.getDate() + 1);
                    defaultDate = lastDate;
                }
                const formattedDate = defaultDate.toISOString().split('T')[0];
                dayDateInput.value = formattedDate;
                addDayModal.classList.remove('hidden');
            });
            
            saveDayButton.addEventListener('click', () => {
                const selectedDate = dayDateInput.value;
                const newDay = {
                    date: selectedDate,
                    expenses: []
                };
                spendingData.days.push(newDay);
                saveSpendingData();
                addDayModal.classList.add('hidden');
            });

            closeDayModalButton.addEventListener('click', () => {
                addDayModal.classList.add('hidden');
            });

            budgetForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const budget = parseFloat(fortnightlyBudgetInput.value);
                if (!isNaN(budget)) {
                    spendingData.fortnightlyBudget = budget;
                    saveSpendingData();
                }
            });

            expenseForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const dayIndex = expenseForm.dataset.dayIndex;
                const name = document.getElementById('expenseName').value;
                const planned = parseFloat(document.getElementById('plannedCost').value);
                const actual = parseFloat(document.getElementById('actualCost').value);
                if (!isNaN(planned) && !isNaN(actual)) {
                    addExpense(dayIndex, name, planned, actual);
                    expenseModal.classList.add('hidden');
                    expenseForm.reset();
                }
            });

            document.getElementById('closeExpenseModalButton').addEventListener('click', () => {
                expenseModal.classList.add('hidden');
                expenseForm.reset();
            });

            insightsButton.addEventListener('click', getSpendingInsights);
        };

        document.addEventListener('DOMContentLoaded', initializeSpendingTracker);
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto py-8">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Fortnightly Spending Tracker</h1>
            <p id="loadingStatus" class="text-center text-gray-500 mb-6 font-semibold">Loading app...</p>

            <!-- Budget Summary -->
            <div class="grid grid-cols-2 gap-4 text-center text-white font-semibold mb-6">
                <div class="bg-indigo-500 rounded-lg p-4 shadow-sm">
                    <p class="text-sm opacity-80">Fortnightly Budget</p>
                    <p id="totalBudgetDisplay" class="text-2xl mt-1">$0.00</p>
                </div>
                <div class="bg-emerald-500 rounded-lg p-4 shadow-sm">
                    <p class="text-sm opacity-80">Remaining</p>
                    <p id="remainingBudgetDisplay" class="text-2xl mt-1">$0.00</p>
                </div>
            </div>

            <div class="text-center mb-6">
                <button id="getInsightsButton" disabled class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-600 transition-colors duration-200">
                    ✨ Get Spending Insights
                </button>
            </div>
            <div id="insightsOutput" class="bg-gray-100 p-4 rounded-lg text-sm text-gray-700 leading-relaxed mb-6 hidden"></div>


            <!-- Budget Input -->
            <form id="fortnightlyBudgetForm" class="flex flex-col sm:flex-row items-center justify-between bg-gray-50 p-4 rounded-lg shadow-inner mb-6">
                <label for="fortnightlyBudget" class="text-sm font-medium text-gray-700 sm:mr-4 mb-2 sm:mb-0">Set Fortnightly Budget:</label>
                <div class="flex items-center w-full sm:w-auto">
                    <span class="text-gray-500 mr-2">$</span>
                    <input type="number" id="fortnightlyBudget" class="w-full sm:w-40 border-gray-300 rounded-lg shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" value="0" step="0.01">
                    <button type="submit" disabled class="ml-4 bg-indigo-500 text-white font-medium py-2 px-6 rounded-full hover:bg-indigo-600 transition-colors duration-200">Update</button>
                </div>
            </form>

            <!-- Daily Spending Tracker -->
            <div id="dailySpendingContainer">
                <!-- Daily spending cards will be injected here by JavaScript -->
            </div>

            <button id="addDayButton" disabled class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-indigo-700 transition-colors duration-200">
                Add New Day
            </button>
        </div>
        <div class="mt-4 text-center text-gray-500 text-sm" id="user-id"></div>
    </div>

    <!-- Modal for adding days -->
    <div id="addDayModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Choose a Day to Add</h3>
                <div class="mt-2 px-7 py-3">
                    <input type="date" id="dayDateInput" class="mt-2 w-full p-2 border border-gray-300 rounded-md">
                    <div class="mt-4">
                        <button type="button" id="saveDayButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Add Day</button>
                        <button type="button" id="closeDayModalButton" class="bg-gray-400 text-white px-4 py-2 rounded-lg ml-2">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding expenses -->
    <div id="expenseModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Expense</h3>
                <div class="mt-2 px-7 py-3">
                    <form id="expenseForm">
                        <input type="text" id="expenseName" placeholder="Expense Name (e.g., Fishbowl)" class="mt-2 w-full p-2 border border-gray-300 rounded-md">
                        <input type="number" id="plannedCost" placeholder="Planned Cost ($)" class="mt-2 w-full p-2 border border-gray-300 rounded-md" step="0.01">
                        <input type="number" id="actualCost" placeholder="Actual Cost ($)" class="mt-2 w-full p-2 border border-gray-300 rounded-md" step="0.01">
                        <div class="mt-4">
                            <button type="submit" id="saveExpenseButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Save</button>
                            <button type="button" id="closeExpenseModalButton" class="bg-gray-400 text-white px-4 py-2 rounded-lg ml-2">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
