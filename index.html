<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnightly Spending Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, addDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        setLogLevel('debug');

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let userId = null;

        const geminiApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=`;

        document.addEventListener('DOMContentLoaded', async () => {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id').textContent = `User ID: ${userId}`;
                initializeSpendingTracker();
            } else {
                // User is signed out.
                console.log("User is signed out.");
            }
        });

        const formatDate = (date) => {
            return date.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        };

        const initializeSpendingTracker = () => {
            const fortnightlyBudgetInput = document.getElementById('fortnightlyBudget');
            const dailySpendingContainer = document.getElementById('dailySpendingContainer');
            const totalBudgetDisplay = document.getElementById('totalBudgetDisplay');
            const remainingBudgetDisplay = document.getElementById('remainingBudgetDisplay');
            const insightsButton = document.getElementById('getInsightsButton');
            const insightsOutput = document.getElementById('insightsOutput');

            const docRef = doc(db, 'artifacts', appId, 'users', userId, 'spending_plan', 'fortnightly_budget');

            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    fortnightlyBudgetInput.value = data.fortnightlyBudget;
                    renderSpendingPlan(data.days);
                    updateBudgetDisplays(data.fortnightlyBudget, data.days);
                } else {
                    // Set a default plan starting from Thursday, September 25th with pre-filled expenses
                    const startDate = new Date('2025-09-25T00:00:00');
                    const initialDays = [];
                    for (let i = 0; i < 14; i++) {
                        const date = new Date(startDate);
                        date.setDate(startDate.getDate() + i);
                        
                        const dayOfWeek = date.getDay(); // 0 = Sunday, 1 = Monday, ..., 4 = Thursday
                        const expenses = [];

                        if (dayOfWeek === 1) { // Monday
                            expenses.push({ name: 'Fishbowl with kids', planned: '35', actual: '35' });
                        } else if (dayOfWeek === 2 || dayOfWeek === 3 || dayOfWeek === 4) { // Tuesday, Wednesday, Thursday
                            expenses.push(
                                { name: 'Matcha', planned: '5.50', actual: '5.50' },
                                { name: 'Luneburger Sandwich', planned: '7.50', actual: '7.50' },
                                { name: 'Bubble Tea', planned: '7.50', actual: '7.50' }
                            );
                        }

                        initialDays.push({
                            date: date.toISOString().split('T')[0],
                            expenses: expenses
                        });
                    }
                    setDoc(docRef, { fortnightlyBudget: 600, days: initialDays });
                }
            });

            const renderSpendingPlan = (days) => {
                dailySpendingContainer.innerHTML = '';
                days.forEach((day, dayIndex) => {
                    const dayCard = document.createElement('div');
                    dayCard.className = 'bg-white p-6 rounded-lg shadow-md mb-4';
                    
                    const totalPlanned = day.expenses.reduce((sum, exp) => sum + parseFloat(exp.planned || 0), 0);
                    const totalActual = day.expenses.reduce((sum, exp) => sum + parseFloat(exp.actual || 0), 0);
                    
                    dayCard.innerHTML = `
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-semibold text-gray-800">${formatDate(new Date(day.date))}</h3>
                            <button onclick="addExpenseModal(${dayIndex})" class="bg-blue-500 text-white text-sm px-4 py-2 rounded-full hover:bg-blue-600 transition-colors duration-200">
                                Add Expense
                            </button>
                        </div>
                        <p class="text-sm text-gray-500 mb-2">Planned: $${totalPlanned.toFixed(2)} | Actual: $${totalActual.toFixed(2)}</p>
                        <ul class="space-y-2">
                            ${day.expenses.map((exp, expIndex) => `
                                <li class="flex items-center justify-between bg-gray-50 p-3 rounded-md">
                                    <div class="flex-1">
                                        <p class="text-gray-700">${exp.name}</p>
                                        <p class="text-xs text-gray-500">
                                            Planned: <span class="text-green-600 font-medium">$${exp.planned}</span> | 
                                            Actual: <span class="${exp.actual > exp.planned ? 'text-red-600' : 'text-gray-600'} font-medium">$${exp.actual}</span>
                                        </p>
                                    </div>
                                    <button onclick="deleteExpense(${dayIndex}, ${expIndex})" class="text-gray-400 hover:text-red-500 transition-colors duration-200 ml-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </li>
                            `).join('')}
                        </ul>
                        <div class="flex justify-between items-center mt-4">
                            <button onclick="addExpenseModal(${dayIndex})" class="bg-gray-200 text-gray-700 text-sm px-4 py-2 rounded-full hover:bg-gray-300 transition-colors duration-200">
                                Add New Expense
                            </button>
                        </div>
                    `;
                    dailySpendingContainer.appendChild(dayCard);
                });
            };

            const updateBudgetDisplays = (totalBudget, days) => {
                const totalActualSpending = days.reduce((sum, day) => {
                    return sum + day.expenses.reduce((s, exp) => s + parseFloat(exp.actual || 0), 0);
                }, 0);
                const remainingBudget = totalBudget - totalActualSpending;
                totalBudgetDisplay.textContent = `$${totalBudget.toFixed(2)}`;
                remainingBudgetDisplay.textContent = `$${remainingBudget.toFixed(2)}`;
            };

            window.addDay = async () => {
                const docSnap = await getDocs(collection(db, 'artifacts', appId, 'users', userId, 'spending_plan'));
                const currentData = docSnap.docs[0].data();
                const days = currentData.days;
                const lastDate = days.length > 0 ? new Date(days[days.length - 1].date) : new Date();
                const newDate = new Date(lastDate);
                newDate.setDate(newDate.getDate() + 1);

                const newDay = {
                    date: newDate.toISOString().split('T')[0],
                    expenses: []
                };

                await setDoc(docRef, { ...currentData, days: [...days, newDay] });
            };

            window.addExpenseModal = (dayIndex) => {
                const expenseModal = document.getElementById('expenseModal');
                const expenseForm = document.getElementById('expenseForm');
                expenseForm.onsubmit = (event) => {
                    event.preventDefault();
                    const name = document.getElementById('expenseName').value;
                    const planned = document.getElementById('plannedCost').value;
                    const actual = document.getElementById('actualCost').value;
                    addExpense(dayIndex, name, planned, actual);
                    expenseModal.classList.add('hidden');
                    expenseForm.reset();
                };
                expenseModal.classList.remove('hidden');
            };

            window.closeModal = () => {
                document.getElementById('expenseModal').classList.add('hidden');
                document.getElementById('expenseForm').reset();
            };

            const addExpense = async (dayIndex, name, planned, actual) => {
                const docSnap = await getDocs(collection(db, 'artifacts', appId, 'users', userId, 'spending_plan'));
                const currentData = docSnap.docs[0].data();
                const days = currentData.days;
                days[dayIndex].expenses.push({ name, planned, actual });
                await setDoc(docRef, { ...currentData, days });
            };

            window.deleteExpense = async (dayIndex, expenseIndex) => {
                const docSnap = await getDocs(collection(db, 'artifacts', appId, 'users', userId, 'spending_plan'));
                const currentData = docSnap.docs[0].data();
                const days = currentData.days;
                days[dayIndex].expenses.splice(expenseIndex, 1);
                await setDoc(docRef, { ...currentData, days });
            };

            document.getElementById('fortnightlyBudgetForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const budget = parseFloat(fortnightlyBudgetInput.value);
                if (!isNaN(budget)) {
                    const docSnap = await getDocs(collection(db, 'artifacts', appId, 'users', userId, 'spending_plan'));
                    const currentData = docSnap.docs[0].data();
                    await setDoc(docRef, { ...currentData, fortnightlyBudget: budget });
                }
            });

            insightsButton.addEventListener('click', getSpendingInsights);

            async function getSpendingInsights() {
                insightsButton.disabled = true;
                insightsOutput.textContent = 'Generating insights...';
                
                try {
                    const docSnap = await getDocs(collection(db, 'artifacts', appId, 'users', userId, 'spending_plan'));
                    const data = docSnap.docs[0].data();

                    const prompt = {
                        contents: [{
                            parts: [{
                                text: `You are a helpful financial assistant. Your goal is to provide a concise, insightful, and actionable summary of a user's spending over a two-week period. Focus on identifying patterns and providing practical advice.

                                A user's fortnightly budget is $${data.fortnightlyBudget}. Here is the spending data, including planned and actual expenses, for a fortnight starting on ${formatDate(new Date(data.days[0].date))}:
                                ${JSON.stringify(data.days)}

                                Please provide a brief summary of the spending habits and a single, practical piece of advice. Keep the response to a maximum of three sentences. Start the response with "Based on your spending, here is a summary:"`
                            }]
                        }],
                        systemInstruction: {
                            parts: [{ text: "You are a helpful financial assistant." }]
                        },
                    };

                    const response = await fetch(geminiApiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(prompt)
                    });

                    if (!response.ok) {
                        throw new Error(`API error: ${response.statusText}`);
                    }

                    const result = await response.json();
                    const insights = result?.candidates?.[0]?.content?.parts?.[0]?.text || 'No insights available.';
                    insightsOutput.textContent = insights;

                } catch (error) {
                    console.error('Error generating insights:', error);
                    insightsOutput.textContent = 'Failed to generate insights. Please try again later.';
                } finally {
                    insightsButton.disabled = false;
                }
            }
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto py-8">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Fortnightly Spending Tracker</h1>
            <p class="text-center text-gray-600 mb-6">Plan and track your discretionary spending to stay on budget.</p>

            <!-- Budget Summary -->
            <div class="grid grid-cols-2 gap-4 text-center text-white font-semibold mb-6">
                <div class="bg-indigo-500 rounded-lg p-4 shadow-sm">
                    <p class="text-sm opacity-80">Fortnightly Budget</p>
                    <p id="totalBudgetDisplay" class="text-2xl mt-1">$600.00</p>
                </div>
                <div class="bg-emerald-500 rounded-lg p-4 shadow-sm">
                    <p class="text-sm opacity-80">Remaining</p>
                    <p id="remainingBudgetDisplay" class="text-2xl mt-1">$600.00</p>
                </div>
            </div>

            <div class="text-center mb-6">
                <button id="getInsightsButton" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-600 transition-colors duration-200">
                    ✨ Get Spending Insights
                </button>
            </div>
            <div id="insightsOutput" class="bg-gray-100 p-4 rounded-lg text-sm text-gray-700 leading-relaxed mb-6 hidden"></div>


            <!-- Budget Input -->
            <form id="fortnightlyBudgetForm" class="flex flex-col sm:flex-row items-center justify-between bg-gray-50 p-4 rounded-lg shadow-inner mb-6">
                <label for="fortnightlyBudget" class="text-sm font-medium text-gray-700 sm:mr-4 mb-2 sm:mb-0">Set Fortnightly Budget:</label>
                <div class="flex items-center w-full sm:w-auto">
                    <span class="text-gray-500 mr-2">$</span>
                    <input type="number" id="fortnightlyBudget" class="w-full sm:w-40 border-gray-300 rounded-lg shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" value="600" step="10">
                    <button type="submit" class="ml-4 bg-indigo-500 text-white font-medium py-2 px-6 rounded-full hover:bg-indigo-600 transition-colors duration-200">Update</button>
                </div>
            </form>

            <!-- Daily Spending Tracker -->
            <div id="dailySpendingContainer">
                <!-- Daily spending cards will be injected here by JavaScript -->
            </div>

            <button onclick="addDay()" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-indigo-700 transition-colors duration-200">
                Add New Day
            </button>
        </div>
        <div class="mt-4 text-center text-gray-500 text-sm" id="user-id"></div>
    </div>

    <!-- Modal for adding expenses -->
    <div id="expenseModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Expense</h3>
                <div class="mt-2 px-7 py-3">
                    <form id="expenseForm">
                        <input type="text" id="expenseName" placeholder="Expense Name (e.g., Fishbowl)" class="mt-2 w-full p-2 border border-gray-300 rounded-md">
                        <input type="number" id="plannedCost" placeholder="Planned Cost ($)" class="mt-2 w-full p-2 border border-gray-300 rounded-md">
                        <input type="number" id="actualCost" placeholder="Actual Cost ($)" class="mt-2 w-full p-2 border border-gray-300 rounded-md">
                        <div class="mt-4">
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Save</button>
                            <button type="button" onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded-lg ml-2">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
